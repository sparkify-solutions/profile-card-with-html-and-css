<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/Profile.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">
                Spanking Solutions
            </span>
            <span class="job">
                Web-Developer & IT-Trainer
            </span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4766a3;" class="link">
            <i class='bx bxl-tiktok'></i>
        </a>
            <a href="#" style="background: #1083ca;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #b42756;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e40f0f;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">
                Subscribe
            </button>
            <button class="button">
                Message
            </button>
        </div>
        <div class="data-analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">150k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-dots'></i>
                <span class="number">9k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">1.5k</span>
            </div>
            
        </div>
    </div>
</body>
</html>
